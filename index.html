    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1a1c2; /* Darker pastel pink */

            text-align: center;
            display: flex;

            align-items: center;
            height: 100vh;

            flex-direction: column;
            position: relative;
        }

        /* Header Styling */
        header {
            background-color: #9b4d96; /* Kuromi purple */
            color: white;
            padding: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Main Content Styling */
        main {
            width: 100%;

            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        /* Cute Bows */
        .bow {
            position: absolute;
            background-image: url('https://i.imgur.com/tA7aPg4.png'); /* Your provided bow icon */
            background-size: contain;
            background-repeat: no-repeat;
            width: 40px;
            height: 40px;
            z-index: 10;
        }

        /* Bows on the edge of content */
        .bow.top-left { top: -10px; left: -10px; }
        .bow.top-right { top: -10px; right: -10px; }
        .bow.bottom-left { bottom: -10px; left: -10px; }
        .bow.bottom-right { bottom: -10px; right: -10px; }

        /* Buttons Styling */
        button {
            background-color: #f5a9bc; /* Soft pink */
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff83b3;
        }

        /* Countdown Styling */
        .countdown {
            font-size: 1.5em;
            color: #9b4d96;
            margin-top: 20px;
        }

        /* Image Section Styling */
        .gallery {
            margin-top: 30px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
            filter: brightness(0.8) blur(2px);
            transition: filter 0.3s ease-in-out;
        }

        .gallery img:hover {
            filter: brightness(1) blur(0);
        }
    </style>
