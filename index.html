<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday, Diana!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f0f7; /* Light pastel pink */
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        /* Header Styling */
        header {
            background-color: #9b4d96; /* Kuromi purple */
            color: white;
            padding: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Main Content Styling */
        main {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Cute Bows */
        .bow {
            position: absolute;
            background-image: url('https://i.imgur.com/tA7aPg4.png'); /* Your provided bow icon */
            background-size: contain;
            background-repeat: no-repeat;
            width: 40px;
            height: 40px;
            z-index: 10;
        }

        /* Bows scattered in corners */
        .bow.top-left { top: 20px; left: 20px; }
        .bow.top-right { top: 20px; right: 20px; }
        .bow.bottom-left { bottom: 20px; left: 20px; }
        .bow.bottom-right { bottom: 20px; right: 20px; }

        /* Footer Styling (removed) */
        footer {
            background-color: #9b4d96;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Buttons Styling */
        button {
            background-color: #f5a9bc; /* Soft pink */
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff83b3;
        }

        /* Countdown Styling */
        .countdown {
            font-size: 1.5em;
            color: #9b4d96;
            margin-top: 20px;
        }

        /* Optional Image Gallery */
        .gallery {
            margin-top: 30px;
        }

        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        Happy Birthday, Diana! ðŸŽ‰
    </header>

    <main>
        <p>Wishing you the most magical day full of love and joy! ðŸ’–</p>
        <p class="countdown">Countdown to your special day:</p>

        <!-- Countdown Timer (Simple JS Version) -->
        <div id="countdown"></div>

        <!-- Surprise Button -->
        <button onclick="alert('Surprise! I love you more than words can say! ðŸ’œ')">Click for a surprise!</button>
        
        <!-- Photo Gallery (Optional) -->
        <div class="gallery">
            <img src="your-photo1.jpg" alt="Photo 1">
            <img src="your-photo2.jpg" alt="Photo 2">
        </div>
    </main>

    <!-- Bows -->
    <div class="bow top-left"></div>
    <div class="bow top-right"></div>
    <div class="bow bottom-left"></div>
    <div class="bow bottom-right"></div>

    <!-- Countdown Timer Script -->
    <script>
        var countDownDate = new Date("May 2, 2025 00:00:00").getTime(); // Updated to 5/2/2025

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "It's her birthday! ðŸŽ‰";
            }
        }, 1000);
    </script>
</body>
</html>
